<html>

<body>

    Please Open developer tools (Javascript Console) on your browser to see the scripts runnning


    <script>
        /*
         */

        var string = "examples of Comparison Operators";
        //Greater than
        console.log( 3>2 );
        //Less than
        console.log( 3<2 );
        //Equal
        console.log( 3 == 3);
        //Not equal
        console.log( 3 != 3 );
        //Strict equal
        //Returns true if the operands are equal and of the same type.
        console.log( 3 === 3 );
        //Strict not equal
        console.log( 3 !== 3 );
        //Greater than or equal
        console.log( 3 >= 2 );
        //Less than or equal
        console.log( 3 <= 2 );

    </script>
</body>

</html>
