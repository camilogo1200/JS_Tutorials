<html>

<body>

    Please Open developer tools (Javascript Console) on your browser to see the scripts runnning


    <script>
        /*
         */

        var string = "Examples of Logical Operators";
        console.info(string);
        
        console.info("Logical AND \"&&\"");
        //Logical AND "&&"
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);

        console.info("Logical OR \"||\"");
        //Logical OR "||"
        console.log(true || true);
        console.log(true || false);
        console.log(false || true);
        console.log(false || false);

        console.info("Logical NOT \"!\"");
        console.log(!true);
        console.log(!false);
    </script>
</body>

</html>
