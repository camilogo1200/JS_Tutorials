<html>

<body>

    Please Open developer tools (Javascript Console) on your browser to see the scripts runnning


    <script>
        /*
         *  There are two special values, written null and undefined, that are used to
         *  denote the absence of a meaningful value
         */

        var string = "Examples of Undefined Values";
        console.info(string);
        //null value
        console.info("null. " + null);

        //undefined value
        console.info("undefined. " + undefined);


    </script>
</body>

</html>
